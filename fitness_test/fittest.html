<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="fitstyle.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>테스트 결과</title>
</head>

<body>
    <form id="Form">
        <div class="gender_group">
            <p>성별</p>
            <select name="gender" id="selecGender">
                <option value='' selected>-- 선택 --</option>
                <option value="man">남성</option>
                <option value="woman">여성</option>
            </select>
        </div>
        <div class="age_group">
            <p>연령대</p>
            <select name="age" id="selecAge">
                <option value='' selected>-- 선택 --</option>
                <option value="twenty">20대</option>
                <option value="thirty">30대</option>
                <option value="forty">40대</option>
                <option value="fifty">50대</option>
                <option value="sixty">60대</option>
            </select>
        </div>
        <div class="twelve">
            <label for="twelveRun">12분 달리기</label>
            <input type="number" name="twelve" id="twelveRun" oninput='handleOnInput(this, 5)'
                placeholder="예) 3000">미터(m)
        </div>
        <label for="voMax">VO<sub>2max</sub></label>
        <input type="text" name="voMax" id="voMax" readonly>ml/kg/min
        <button id="btnSubmit">결과보기</button>
    
    <section class="sec_chart">
        <div class="chart_group">
            <div class="chart_bar">
                <canvas id="twelveBar"></canvas>
            </div>
        </div>
        <p>회원님의 VO<sub></sub>2max</sub>는 48ml/kg/min 입니다.</p>
        <p>20대 남성 평균 VO<sub></sub>2max</sub>는 45ml/kg/min 입니다.</p>
        <p>회원님의 심폐능력 수준은 보통 수준입니다.</p>        
    </section>
</form>

    <script type="module" src="fittest.js"></script>
    <!-- <script src="chart.js"></script> -->
</body>

</html>

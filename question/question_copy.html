    <title>운동 준비 설문지</title>
</head>
<body>
    <form id="mainForm">
        <fieldset>
            <legend>설문지</legend>
            <p class="msg-notice">아래 <strong>6개</strong>의 질문을 주의 깊게 읽고 "예" 혹은 "아니오"에 표시하세요.</p>

            <p>1. 심장질환 혹은 만성질환(고혈압, 당뇨 등)이 있나요?</p>
            <label>예<input type="radio" id="inpQ1" name="q1" value="yes"/></label>
            <label>아니오<input type="radio" id="inpQ1" name="q1" value="no"/></label>

            <p>2. 위 질환을 치료하기 위해 현재 복용 중인 약물이 있나요?</p>
            <label>예<input type="radio" id="inpQ2" name="q2" value="yes"/></label>
            <label>아니오<input type="radio" id="inpQ2" name="q2" value="no"/></label>

            <p>3. 일상활동 중 또는 신체활동을 할 때 가슴에 통증이 생기나요?</p>
            <label>예<input type="radio" id="inpQ3" name="q3" value="yes"/></label>
            <label>아니오<input type="radio" id="inpQ3" name="q3" value="no"/></label>

            <p>4. 지난 1년 동안 어지럼증으로 쓰러지거나 의식을 잃은 적이 있나요?</p>
            <label>예<input type="radio" id="inpQ4" name="q4" value="yes"/></label>
            <label>아니오<input type="radio" id="inpQ4" name="q4" value="no"/></label>

            <p>5. 뼈, 관절, 연부조직(근육, 인대, 건)에 문제가 있나요?</p>
            <label>예<input type="radio" id="inpQ5" name="q5" value="yes"/></label>
            <label>아니오<input type="radio" id="inpQ5" name="q5" value="no"/></label>

            <p>6. 의사에게 의료진 없이 운동을 하면 안된다고 들은 적이 있나요?</p>
            <label>예<input type="radio" id="inpQ6" name="q6" value="yes"/></label>
            <label>아니오<input type="radio" id="inpQ6" name="q6" value="no"/></label>

            <button type="submit">제출하기</button>
            <button type="reset">초기화</button>
        </fieldset>
    </form>

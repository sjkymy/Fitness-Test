<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/84080957ae.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/question.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <title>브루스카디오</title>
</head>

<body>
    <div class="wrapper">
        <header class="topbar">
            <nav class="menu">
                <h1 class="logo"><img src="./assets/logo.png" alt="체력수준 평가 사이트 로고 브루스카디오"></h1>
                <ul class="menu_list">
                    <li><a href="#">심폐체력 검사하기</a></li>
                    <li><a href="#">심폐체력이란?</a></li>
                    <li><a href="#">건강정보</a></li>
                </ul>
                <ul class="link_icon">
                    <a href="https://github.com/sjkymy"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.youtube.com/@healthchanger6509"><i class="fa-brands fa-youtube"></i></a>
                </ul>
            </nav>
        </header>
        <main class="container">
            <section class="sec_home">
                <h2 class="title">지금 당신의 <strong>체력수준</strong>을 확인해보세요!</h2>
                <button class="btn_start" id="btnStart">시작하기</button>
                <p>기본 헬스 어플 이용한 체력측정</p>
                <p>연령, 성별 대비 체력 수준 비교</p>
                <p>목적에 맞는 운동처방까지!</p>
            </section>
    </div>
            <section class="sec_cardio">
                <h2 class="ir">심폐체력이란?</h2>
                <div class="txt_group" id="txtGroup">
                    <p><strong>바디프로필 몸매</strong>보다</p>
                    <p><strong>3대 운동 무게</strong>보다</p>
                    <p>더 중요한 <strong class="pointword">심폐체력</strong></p>
                </div>
            </section>
            <section>
                <h2 class="ir">건강정보</h2>
                <div style="background-color: beige; height: 200px;">
                    <h1 id="title">zzzzzzzz</h1>
                </div>
            </section>
        </main>

        <article class="modal hidden">
            <div class="bg"></div>
            <form class="modalBox">
                <h2>운동 참여 전 설문지</h2>
                <p class="msg-notice">아래 <strong>6개</strong>의 질문을 주의 깊게 읽고 해당되는 문항의 체크박스에 표시하세요.</p>

                <div class="que_group">
                    <label for="inpQ1">1. 심장질환 혹은 만성질환(고혈압, 당뇨 등)이 있다.</label>
                    <input type="checkbox" name="riskCheck" value="yes" id="inpQ1">
                </div>
        
                <div class="que_group">
                    <label for="inpQ2">2. 위 질환을 치료하기 위해 현재 복용 중인 약물이 있다.</label>
                    <input type="checkbox" name="riskCheck" value="yes" id="inpQ2">
                </div>
        
                <div class="que_group">
                    <label for="inpQ3">3. 일상활동 중 또는 신체활동을 할 때 가슴에 통증이 생기는 경우가 있다.</label>
                    <input type="checkbox" name="riskCheck" value="yes" id="inpQ3">
                </div>
        
                <div class="que_group">
                    <label for="inpQ4">4. 지난 1년 동안 어지럼증으로 쓰러지거나 의식을 잃은 적이 있다.</label>
                    <input type="checkbox" name="riskCheck" value="yes" id="inpQ4">
                </div>
        
                <div class="que_group">
                    <label for="inpQ5">5. 뼈, 관절, 연부조직(근육, 인대, 건)에 문제가 있다.</label>
                    <input type="checkbox" name="riskCheck" value="yes" id="inpQ5">
                </div>
        
                <div class="que_group">
                    <label for="inpQ6">6. 의사에게 의료진 없이 운동을 하면 안된다고 들은 적이 있다.</label>
                    <input type="checkbox" name="riskCheck" value="yes" id="inpQ6">
                </div>
                
                <!-- <button class="btn_close">✖</button> -->
                <button id="btnSubmit" class="btn_position">제출하기</button>
                <button class="btn_position" id="btnClose">취소</button>
            </form>
        </article>
        
    <script src="./js/main.js"></script>
</body>

</html>
